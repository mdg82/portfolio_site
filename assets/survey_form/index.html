<!DOCTYPE html>
<html>
  <head>
    <title>Halloween Candy Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1 id="title">Halloween Candy Survey Form</h1>
    </header>
    <main>
        <form id="survey-form">
          <p id="description">What is your favorite Halloween candy?</p>
          <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="candyType">Favorite type of candy?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="candyType" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="candybar">Candy Bar</option>
      <option value="hardcandy">Hard Candy</option>
      <option value="lollipops">Lollipops</option>
      <option value="bubbleGum">Bubble Gum</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="participant">* Are you giving candy or Trick or Treating?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Giving candy<input name="radio-buttons" value="1"  type="radio" class="participant"></label></li>
          <li class="radio"><label>Trick or treating<input name="radio-buttons" value="2"  type="radio" class="participant" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">10 most popular Halloween candies<br>(Check all that you like): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="participant">Hershey Kisses</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="participant">Sour Patch Kids</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="participant">Tootsie Pops</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="participant">Hot Tamales</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="participant">Candy Corn</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="participant">Starburst</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="participant">Snickers</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="participant">M&M's</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="participant">Reese's</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="participant">Skittles</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">What are you doing for Halloween?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
  </main>
  <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
  </body>
</html>
